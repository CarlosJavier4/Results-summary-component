<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <header class="header">
      <h1 class="header__title copy title">Your Result</h1>
      <div class="header__status">
          <h1 class="header__status__title">76</h1>
          <p class="copy">of 100</p>
      </div>
      <div class="header__copy">
          <h2 class="copy__title title">Great</h2>
          <p class="copy">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  </header>
  
  <main class="section">
    <!-- Summary

    Reaction
    80 / 100
    
    Memory
    92 / 100
    
    Verbal
    61 / 100
    
    Visual
    72 / 100
    
    Continue -->
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
